<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>

    <div class="imgcomponent">
      <img src="./images/image-header-desktop.jpg" alt="#">
    </div>

    <article>
    
      <h1>Get <strong class="insights">insights</strong> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="specs">
 
        <div class="companies">
         <div class="numbers">10k+</div>
         <span>companies</span>
        </div>

        <div class="templates">
         <div class="numbers">314</div>
         <span>templates</span>
        </div>

        <div class="queries">
         <div class="numbers">12M+</div>
         <span>queries</span>
        </div>

      </div>
    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pisk12kura">pisk12kura</a>.
  </div>
  
</body>
</html>
